<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Administrador(a) - Universidade Terra Nova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="d-flex min-vh-100">
    <aside class="sidebar d-flex flex-column justify-content-between p-4">
      <div>
        <div class="logo mb-4">
          <img src="assets/logo.png" alt="Logo" height="50" class="me-2 align-middle">
          <span>Universidade<br>Terra Nova</span>
        </div>
        <div>
          <a href="/Frontend/index.html" class="btn btn-link">Ir para o inicio</a>
        </div>
      </div>
      <button class="btn btn-link text-white logout"><i class="bi bi-box-arrow-right" ></i> Sair</button>
    </aside>

    <main class="flex-grow-1 p-0">
      <div  class="d-flex justify-content-end align-items-center p-4">
        <span class="header-user">
          <span  class="avatar"></span>
          <span> ğŸ‘¤ Admin</span>
        </span>
      </div>

      <div class="container px-4 px-md-5">
        <div class="breadcrumb mt-2 mb-1">
          <span class="text-secondary">Cadastrar &gt; Administrador(a)</span>
        </div>
        <h2 class="mb-4 fw-bold">Administrador(a)</h2>

        <div class="row justify-content-center">
          <div class="col-12 col-lg-10 col-xl-8">

            <form id="formAdm">
              <div class="row">

              <div class="col-md-6 mb-3">
                <label class="form-label" for="emailAdm">Email *</label>
                <input type="text" class="form-control" id="emailAdm" name="email" required>
              </div>

              <div class="col-md-6 mb-6">
                <label class="form-label" for="senhaAdm">Senha *</label>
                <input type="password" class="form-control" id="senhaAdm" name="senha" required>
              </div>

              <div class="d-flex justify-content-end mt-3">
                <button  type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </main>
  </div>

<div id="feedbackModal" class="fb-modal" aria-hidden="true">
  <div class="fb-backdrop"></div>
  <div class="fb-card">
    <span id="fbIcon"></span>
    <h2 id="fbTitle"></h2>
    <p id="fbMessage"></p>
    <button id="fbOk">OK</button>
  </div>
</div>

  <script src="js/feedback.js"></script>
  <script type="module" src="js/adm.js"></script>
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/logout.js"></script>
  <script src="js/mascaras.js"></script>
  <!-- <script src="js/logout.js"></script> -->
</body>
</html>
