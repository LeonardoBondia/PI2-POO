<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastrar Administrador(a) - Universidade Terra Nova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <main style="background-color: var(--bg-sidebar); height: 100vh;">

    <div class="cadastrar-adm">
      <div class="cadastrar-adm-container">
        <a style="color: #000; cursor: pointer;  color:white; font-weight: 600;" href="index.html"">Voltar</a>
        <div class="cadastrar-adm-header">
          <span>Cadastrar &gt; Administrador(a)</span>
        </div>
        <h2>Administrador(a)</h2>

        <div class="cadastrar-adm-body">
          <div class="form-wrapper">
            <form id="formAdm">
              <div class="form-group-container">
                <div class="form-group">
                  <label for="emailAdm">Email *</label>
                  <input type="text" class="form-control" id="emailAdm" name="email" required>
                </div>

                <div class="form-group">
                  <label for="senhaAdm">Senha *</label>
                  <input type="password" class="form-control" id="senhaAdm" name="senha" required>
                </div>

                <div class="form-button">
                  <button type="submit" class="btn btn-primary-custom">Cadastrar</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>
  </main>

  <div id="feedbackModal" class="fb-modal" aria-hidden="true">
    <div class="fb-backdrop"></div>
    <div class="fb-card">
      <span id="fbIcon"></span>
      <h2 id="fbTitle"></h2>
      <p id="fbMessage"></p>
      <button id="fbOk">OK</button>
    </div>
  </div>

  <script src="js/feedback.js"></script>
  <script type="module" src="js/adm.js"></script>
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/logout.js"></script>
  <script src="js/mascaras.js"></script>
</body>

</html>
