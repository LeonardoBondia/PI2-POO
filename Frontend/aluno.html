<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastrar Aluno(a) - Universidade Terra Nova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="d-flex min-vh-100">

    <aside class="sidebar">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo">
      </div>


      <div class="nav-container">
        <nav>
          <ul class="nav">
            <li style="margin-bottom: 20px; padding-left: 25px;">
              <i class="bi bi-house"></i>
              <a style=" margin-left: 8px; font-size: 18px; color: white; text-decoration: none; font-weight: 600;" href="dashboard.html">
                Dashboard</a>

            </li>
            <li
              style="margin-bottom: 100px; display: flex; flex-direction: column; text-align: center; padding-left: 25px;">

              <div style="display: flex; gap: 10px; font-size: 18px; font-weight: 600;">
                <i class="bi bi-person-plus"></i>
                <p>Cadastrar</p>
              </div>
              <ul class="nav">
                <li><a href="professor.html">Professor(a)</a></li>
                <li><a href="aluno.html">Aluno(a)</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>



      <button class="btn btn-link text-white logout" style="position:absolute; bottom: 10px; left: 10px; font-size: 19px; text-decoration: none;"><i
          class="bi bi-box-arrow-right"></i> Sair</button>
    </aside>

    <main class="flex-grow-1 p-0">
      <div class="d-flex justify-content-end align-items-center p-4">
        <span class="header-user">
          <span class="avatar"></span>
          <nav><b>ðŸ‘¤ Admin</b></nav>
        </span>
      </div>

      <div class="container px-4 px-md-5" style="height: 100%;">
        <div class="breadcrumb"">
          <span class=" text-secondary">Cadastrar &gt; Aluno(a)</span>
        </div>
        <h2 class="mb-4 fw-bold">Aluno(a)</h2>

        <div style=" display: flex; height: 100%; margin-top: 80px;">

          <form id="formAluno">
            <div class="row">
              <div class="col-md-6 mb-6">
                <label class="form-label" for="nomeAluno">Nome *</label>
                <input type="text" class="form-control" id="nomeAluno" name="nome" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label" for="emailAluno">Email *</label>
                <input type="text" class="form-control" id="emailAluno" name="email" required>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label" for="cpfAluno">CPF *</label>
                  <input type="text" class="form-control" id="cpfAluno" name="cpf" placeholder="000.000.000-00"
                    inputmode="numeric" autocomplete="off" maxlength="14" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                    title="Digite no formato 000.000.000-00" required>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="contatoAluno">Contato *</label>
                  <input type="text" class="form-control" id="contatoAluno" name="contato" placeholder="(00)00000-0000"
                    inputmode="numeric" autocomplete="off" maxlength="14" pattern="^\(\d{2}\)\d{5}-\d{4}$"
                    title="Digite no formato (00)00000-0000" required>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="cursoAluno">Curso *</label>
                  <input type="text" class="form-control" id="cursoAluno" name="curso" required>
                </div>
              </div>



              <div class="fw-bold mt-3 mb-2">EndereÃ§o</div>

              <div class="row">
                <div class="col-md-3 mb-3">
                  <label class="form-label" for="cepAluno">CEP *</label>
                  <input type="text" class="form-control" id="cepAluno" name="cep" placeholder="00000-000"
                    inputmode="numeric" autocomplete="off" maxlength="9" pattern="^\d{5}-\d{3}$"
                    title="Digite no formato 00000-000" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label" for="ruaAluno">Rua *</label>
                  <input type="text" class="form-control" id="ruaAluno" name="rua" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label" for="ufAluno">UF *</label>
                  <input type="text" class="form-control" id="ufAluno" name="uf" maxlength="2" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5 mb-3">
                  <label class="form-label" for="bairroAluno">Bairro *</label>
                  <input type="text" class="form-control" id="bairroAluno" name="bairro" required>
                </div>

                <div class="col-md-2 mb-3">
                  <label class="form-label" for="numeroAluno">NÃºmero</label>
                  <input type="text" class="form-control" id="numeroAluno" name="numero">
                </div>

                <div class="col-md-5 mb-3">
                  <label class="form-label" for="complementoAluno">Complemento</label>
                  <input type="text" class="form-control" id="complementoAluno" name="complemento">
                </div>
              </div>

              <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary-custom">Salvar</button>
              </div>
          </form>

        </div>
      </div>
    </main>
  </div>

  <div id="feedbackModal" class="fb-modal" aria-hidden="true">
    <div class="fb-backdrop"></div>
    <div class="fb-card">
      <span id="fbIcon"></span>
      <h2 id="fbTitle"></h2>
      <p id="fbMessage"></p>
      <button id="fbOk">OK</button>
    </div>
  </div>


  <script src="js/feedback.js"></script>
  <script type="module" src="js/logout.js"></script>
  <script type="module" src="js/aluno.js"></script>
  <script type="module" src="js/config.js"></script>
  <script src="js/mascaras.js"></script>
  <script>
    const [_, page] = window.location.pathname.split('/').filter(Boolean)

    document.querySelectorAll('.nav>li>a').forEach(el => {
      if (el.href.endsWith(page)) {
        el.classList.add('active')
      }
    })

  </script>


</body>

</html>
